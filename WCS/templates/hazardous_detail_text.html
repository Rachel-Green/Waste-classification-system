<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有害垃圾</title>
    <link rel="stylesheet" href="/static/css/hazardous_waste.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/common.css">
</head>
<body>
<div id="header">
    <div class="container">
        <div class="left">
            <ul>
                <li><a href="/index/">主页</a></li>
                <li><a href="/index_text/">直接检索</a></li>
                <li><a href="/garbage_tips/">垃圾分类小贴士</a></li>
                <li><a href="">社会责任</a></li>
            </ul>
        </div>
        <div class="right">
            <ul>
                {% if request.session.username %}
                    <li><a href="/sign_out/">欢迎你：{{ request.session.username }}！</a></li>
                {% else %}
                    <li><a href="/sign_in/">登录</a></li>
                    <li><a href="/sign_up/">注册</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
<div id="hazardous_waste">
    <div class="good_name">
        <h2>{{ name }}：</h2>
    </div>
    <div class="top">
        <div class="left">
            <div>
                <a href="">
                    <img src="/static/images/front/hazardous_waste.png" alt="">
                </a>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="box">
            <div class="throw">
                <h3>投放须知：</h3>
                <p> · 轻投轻放；</p>
                <p> · 易破损的请连带包装或包裹后轻放；</p>
                <p> · 如易挥发，请密封后投放；</p>
            </div>
            <div class="example">
                <h3>例如:</h3>
                <p> · 电池、口服液瓶子、药瓶、灯泡、照片、胶囊药片底板、油漆桶等</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
