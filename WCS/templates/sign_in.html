<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="/static/css/sign_in.css">
	<style>
		a.active {
			padding: 10px;
			font-weight: 700;
		    color: #ea6f5a;
		    border-bottom: 2px solid #ea6f5a;
		}

		a.sign-up {
			padding: 10px;
			font-weight: 700;
		    color: #969696;
		}
	</style>
</head>
<body>
	<div class="main">
		<h4 class="title">
			<a href="/sign_in/" class="active">登录</a>
			<b>·</b>
			<a href="/sign_up/" class="sign-up">注册</a>
		</h4>
		<div class="sign-container">
			<form action="" id="new_session" method="post">
                {% csrf_token %}
				<div class="inputbox">
					<input type="text" placeholder="用户名" name="username">
					<input type="password" placeholder="密码" name="password">
				</div>
				<div class="below-input">
					<div class="remember-btn">
						<input type="checkbox" value="true" checked="checked" id="remember_me">
						<span>记住我</span>
					</div>
					<div class="forget-btn">
						<a href="">登录遇到问题</a>			
					</div>
				</div>
				<button class="sign-in-btn" id="sign_in_form_submit">
					<span>登录</span>
				</button>
			</form>
		</div>
		
	</div>
	
</body>
</html>
