<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>厨余垃圾</title>
    <link rel="stylesheet" href="/static/css/kitchen_garbage.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/common.css">
</head>
<body>
<div id="header">
    <div class="container">
        <div class="left">
            <ul>
                <li><a href="/index/">主页</a></li>
                <li><a href="/index_text/">直接检索</a></li>
                <li><a href="/garbage_tips/">垃圾分类小贴士</a></li>
                <li><a href="">社会责任</a></li>
            </ul>
        </div>
        <div class="right">
            <ul>
                {% if request.session.username %}
                    <li><a href="/sign_out/">欢迎你：{{ request.session.username }}！</a></li>
                {% else %}
                    <li><a href="/sign_in/">登录</a></li>
                    <li><a href="/sign_up/">注册</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
<div id="kitchen_garbage">
        <div class="good_name">
            <h2>{{ good.goods_category.name }}：</h2>
        </div>
        <div class="top">
            <div class="left">
                <div>
                    <a href="">
                        <img src="/static/images/front/kitchen_garbage.png" alt="">
                    </a>
                </div>
            </div>
            <div class="right">
                <img src="/media/{{ good.image }}">
            </div>
        </div>
        <div class="bottom">
            <div class="box">
                <div class="throw">
                    <h3>投放须知：</h3>
                    <p> · 液体食物垃圾如牛奶等，应直接倒入下水道口；</p>
                    <p> · 有包装的厨余垃圾应与包装袋分开投放对应的垃圾容器内；</p>
                </div>
                <div class="example">
                    <h3>例如:</h3>
                    <p> · 鸡蛋壳、核桃、骨头、玉米、瓜子壳、香蕉皮、果核等</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
